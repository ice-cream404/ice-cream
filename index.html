<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这是白河</title>
    <style type="text/css">
    *{
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    background: #16384c;
}

.container{
    position: relative;
    height: 600px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    padding: 30px;
}

.container .card{
    margin-top: 100px;
    position: relative;
    max-width: 300px;
    height: 215px;
    background: #fff;
    margin: 30px 10px;
    padding: 20px 15px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 5px 202px rgba(0,0,0,0.5);
    transition: .3s ease-in-out;
}

.container .card:hover{
    height: 420px;
}

.container .card .imgBx{
    position: relative;
    width: 260px;
    height: 260px;
    top: -60px;
    left: 20px;
    z-index: 1;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
}

.container .card .imgBx img{
    max-width: 100%;
    border-radius: 4px;
}

.container .card .content{
    position: relative;
    margin-top: -140px;
    padding: 10px 15px;
    text-align: center;
    color: #111;
    visibility: hidden;
    opacity: 0;
    transition: .3s ease-in-out;
}

.container .card:hover .content{
    visibility: visible;
    opacity: 1;
    margin-top: -40px;
    transition-delay: .3s;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imgBx">
                <img src="https://phototj.photo.store.qq.com/psc?/V11ql7yK0CNyV0/ruAMsa53pVQWN7FLK88i5iSoUdMmrztC7DoMygNg6VEFCpEBVo8muF7TOb.0RWqDYVIkhE*yEyK7.TvBIT.FAHGzmXlmgt7uFG5KnlGBKh0!/b&bo=VQhABqAPuAsBCSk!&rf=viewer_4" alt="">
            </div>
            <div class="content">
                <h2>Card One</h2>
                <p>qq空间不让引用，凑。
                </p>
            </div>
        </div>
        <div class="card">
            <div class="imgBx">
                <img src="http://phototj.photo.store.qq.com/psc?/V11ql7yK0CNyV0/45NBuzDIW489QBoVep5mcSbhkces70rc53leyMcuWhO9bNdh9RPnO0UgIqEhKj5lUAtvxi7ZoOon2Ew.q.pPyROAqcLDfyQ04vViz83qMRQ!/b&bo=VQhABqAPuAsBORk!&rf=viewer_4" alt="">
            </div>
            <div class="content">
                <h2>Card Two</h2>
                <p>
                    流水无情，彩云无意，芳草萋萋。
                </p>
            </div>
        </div>
        <div class="card">
            <div class="imgBx">
                <img src="http://phototj.photo.store.qq.com/psc?/V11ql7yK0CNyV0/45NBuzDIW489QBoVep5mcZZnytb6aNWuoSokZCM3Buk9NCM2Ak9WJ4FZFSk3n.uAUD6IXIOq.wiqo2bikn5Qiut8jHrR7ybeWJ2.wVw2KRc!/b&bo=VQhABqAPuAsBGTk!&rf=viewer_4" alt="">
            </div>
            <div class="content">
                <h2>Card Three</h2>
                <p>
                    散星流离妆旧梦，孤影衔灯钓江风。
                </p>
            </div>
        </div>
    </div>
</body>
</html>
